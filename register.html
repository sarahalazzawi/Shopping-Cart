<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shooping Cart |register</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                 <a href="index.html" class="brand">Shooping Cart</a> 
                 <nav>
                  <ul>
                  <li><a href="login.html">Sign in </a></li>
                 <li><a href="register.html">Sign up</a></li>
                 </ul>
                 </nav>
            </div>
        </div>
    </header>
    
   
    <section class="section-form"> 
        <h2> Register User </h2>
        <form>
            <input type="text" placeholder="Enter Firstname"  id="firstname">
            <input type="text" placeholder="Enter Lastname" id="lastname">
            <input type="email" placeholder="Enter your E-mail" id="email">
            <input type="password" placeholder="Enter password" id="password">
            <input type="password" placeholder="confirm password" id="confirmpass"> 
            <a href="login.html" >Back to Login</a>
            <input type="submit"  value="Register"  id="sign_up">            

        </form>

    </section>
    
    <script src="js/register.js"></script>
</body>
</html>
